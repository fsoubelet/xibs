# Runs all tests on master everyday at 10 am (UTC time)
name: Cron Testing

defaults:
  run:
    shell: bash

on:  # Runs on master branch on Mondays at 3am UTC time
  schedule:
    - cron:  '* 12 * * Sat'

jobs:
  tests:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-13, macos-14]  # macos-13 is intel, macos-14 is m1 (arm)
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12, 3.x]  # crons should always run latest python hence 3.x
        exclude:
          # Exclude some Python versions on macOS arm
          - os: macos-14
            python-version: [3.8, 3.9]  # seems GA does not allow these python versions on m1 (arm)
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: '**/pyproject.toml'

      - name: Clone necessary optics repositories
        run: make testrepos

      - name: Upgrade pip and setuptools  # setuptools might be needed for 3.x builds
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install package with test dependencies
        run: python -m pip install ".[test]"

      - name: Install xsuite and pre-compile kernels  # avoids recompiling in every test
        run: python -m pip install xsuite && xsuite-prebuild

      # When xsuite gets to this test it complains about package discovery when compiling and crashes
      # We run ahead of time to have the kernel already compiled
      - name: Run a test to compile SR kernels
        run: python -m pytest tests/test_analytical/test_emittances.py

      - name: Make directory for plots
        run: mkdir plots

      - name: Run Tests
        run: make tests

      - name: Upload plot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kicks-plots-${{ matrix.os }}-${{ matrix.python-version }}
          path: "plots/"
          retention-days: 7

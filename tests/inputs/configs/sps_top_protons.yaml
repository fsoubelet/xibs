duration: 20        # Duration in second
ibs_step: 1         # IBS step in seconds

# Sequence and optics to load | Chose Q26 config, only 1 opticsfile for the config, difference will be in beam parameters
sequence: "acc-models-sps/SPS_LS2_2020-05-26.seq"                   # relative to pytest run directory
sequence_name: "sps"                                                # sequence name for MAD-X to use
opticsfile: "acc-models-sps/strengths/lhc_q26.str"                  # relative to pytest run directory

# Configuration variables
energy: 450                         # energy in [GeV]
bunch_intensity: 1.2e11             # number of particles per bunch
emit_x: 2.5                         # norm emit x in [um]
emit_y: 2.5                         # norm emit y in [um]
blns: 1.2                           # bunch length in [ns]
bl_lev: 0.0                  
particle: "proton"                  # particle type
mass: 0.9382723                     # particle rest mass in [GeV]
radius: 1.534698e-18                # classical particle radius in [m]
charge: 1                           # particle charge in [e]
V0max: 3                            # RF voltage in [MV]
h: 4653                             # RF harmonic number
cc_name_knobs: "vrf400"             # MAD-X knobs for RF cavities

# Activate/Deactivate flags
flag_IBS: 1                 # If 1 calculate with IBS
flag_SR: 0                  # If 1 calculate with SR

ibs_lib_path: ../../master

#duration: 1 #0.001425986        # Duration in seconds
duration: 7200        # Duration in second
ibs_step: 300         # IBS step in seconds

# Sequence to load
sequence: "../../../000_sequences_and_XSlines/LHC_top_protons_xing0/LHC.seq" 
sequence_name: 'lhcb1'

energy: 6800.0                           # energy in GeV
bunch_intensity: 1.8e11
emit_x: 1.8
emit_y: 1.8                         # ey in um
blns: 1.2 
bl_lev: 0.0                  
particle: "proton"
mass: 0.9382723
radius: 1.534698e-18
charge: 1

V0max: 12                       # RF voltage in MV
h: 35640
cc_name_knobs: "vrf400"

# Save results
save_to: ./IBS_output.parquet
